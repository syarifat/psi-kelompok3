<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Frame kotak -->
  <rect x="10" y="10" width="380" height="380" rx="20" ry="20"
        fill="none" stroke="#1E3A8A" stroke-width="15"/>

  <!-- Kelompok SAT (terpusat di (200,180)) -->
  <g id="SAT" transform="translate(200,180)" stroke="#1E3A8A" fill="none"
     stroke-linecap="round" vector-effect="non-scaling-stroke">
    <!-- S -->
    <path d="M -150,-30
             C -150,-60, -90,-60, -90,-30
             C -90,-10, -150,  0, -150, 30
             C -150, 60, -90, 60,  -90, 30"
          stroke-width="20"/>

    <!-- A -->
    <path d="M -20,60 L 0,-60 L 20,60 Z" stroke-width="18" stroke-linejoin="round"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke-width="12"/>

    <!-- T -->
    <line x1="90"  y1="-60" x2="150" y2="-60" stroke-width="18"/>
    <line x1="120" y1="-60" x2="120" y2="60"  stroke-width="18"/>
  </g>

  <!-- (Opsional) teks PROJECT, center di bawah -->
  <text x="200" y="330" text-anchor="middle" font-size="40" font-family="Arial Black"
        fill="#1E3A8A">PROJECT</text>
</svg>
